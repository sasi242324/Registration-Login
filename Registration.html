<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register & Login</title>
  <link rel="stylesheet" href="Registration.css">
  <script src="Registration.js"></script>
</head>
<body>

  <div class="container">
    <div class="container1">
      <h1>
        <span id="register-title" class="switch-reg">Register  | </span>
        <span id="login-title" class="switch-reg">Login</span>
      </h1>
    </div>

    <!-- Registration Form -->
    <div id="register-form" class="form-section active">
      <form id="regForm">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="email" id="regEmail" placeholder="Email ID" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="form-section">
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email ID" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  
</body>
</html>
